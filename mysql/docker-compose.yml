mysql:
  image: mysql:latest
  environment: 
    - MYSQL_DATABASE=db
    - MYSQL_USER=user
    - MYSQL_PASSWORD=password
    - MYSQL_ROOT_PASSWORD=password
  container_name: mysql
  ports:
    - 3306:3306
  volumes:
   - /home/grman/docker/volumes/mysql/data:/var/lib/mysql
   - /home/grman/docker/volumes/mysql/cp:/home/grman/docker/volumes/mysql/cp

