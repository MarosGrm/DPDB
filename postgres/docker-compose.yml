postgres:
  image: postgres:latest
  environment:
    - POSTGRES_USER=psqlAdmin
    - POSTGRES_PASSWORD=psqlAdmin
  container_name: postgres
  ports:
    - 5431:5432
  volumes:
#     - /home/grman/docker/volumes/postgres:/docker-entrypoint-initdb.d
     - /home/grman/docker/volumes/postgres/data:/var/lib/postgresql/data
     - /home/grman/docker/volumes/postgres/cp:/home/grman/docker/volumes/postgres/cp
